<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Todo Appp</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>  
    <script src='examples/todo-app/app.js' module async></script>    
    <style>
        #editor{
            height: 60px;
        }

        #list{
            height: 600px;
        }
    </style>
    <script>
        (async () => {
            if ("SharedWorker" in window) {
                try {
                new SharedWorker("examples/todo-app/sharedWorker.js", {
                    name: "todo-app-worker",
                    credentials: "same-origin",
                });
                } catch (err) {
                    console.log("sharedWorker registration failed: ", err);
                }
            }
        })();
    </script>
</head>
<body>    
    <iframe id="editor" sandbox="allow-same-origin allow-scripts allow-top-navigation" src="examples/todo-app/todoEditorIndex.html"></iframe>  
    <todo-app></todo-app>     
    <iframe id="list" sandbox="allow-same-origin allow-scripts allow-top-navigation" src="examples/todo-app/todoListIndex.html"></iframe>
</body>
</html>
